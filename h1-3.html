<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>


<div class="row">
  <div class="column" style="background-color:#fff;">
    <h2>태평가</h2>
    <p>짜증은 내어서 무엇하나 성화는 바치어 무엇하나
속상한 일도하도 많으니 놀기도 하면서 살아 가세

개나리 진달화 만발해도 매란국죽만 못하느니
사군자 절개를 몰라 주니 이보다 큰 설움 또 있으리

청사초롱에 불 밝혀라 잊었던 낭군이 다시 온다
공수래공수거하니 아니나 노지는 못 하리라
</p>
  </div>
  <div class="column" style="background-color:#fff;">
    <h2>제비가</h2>
    <p>
만첩산중 늙은범 살진암개를 물어다놓고 에
어르고 노인다 광풍에 낙엽처럼 벽하둥둥 떠나간다

일락서산해는뚝 떨어저 월출동령에 달이솟네
만리장천에 울고가는 저기러기제비를 후리러나간다</p>
  </div>
</div>

</body>
</html>
